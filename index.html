<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kamil Popanda">
    <title>Scrabble</title>
    <link rel="icon" href="img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="menu-panel">
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <button id="read-board-btn" type="button" class="btn btn-default">Read Board</button>
        </div>
        <div class="col-sm-3">
            <button id="send-board-btn" type="button" class="btn btn-default">Send Board</button>
        </div>
        <div class="col-sm-3">
            <button id="test-board-btn" type="button" class="btn btn-default">Init Test Board</button>
        </div>
        <div class="col-sm-3">
            <button id="clear-board-btn" type="button" class="btn btn-default">Clear Board</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"><button id="test-hand-btn" type="button" class="btn btn-default">Init Test Hand</button></div>
        <div class="col-sm-3"><div class="checkbox"><label><input id="check-duden" type="checkbox" value="">Im Duden checken</label></div></div>
        <div class="col-sm-3"><div class="form-group"><label for="max-results">Ergebnisse pro Buchstaben:</label><input type="number" class="form-control" id="max-results" value="5" min="1" max="100"></div></div>
    </div>
</div>
</div>

<div id="hands">
    <div class="container">
        <table>
        <tr id="hand-1" class="hand">
            <td class="hand-field"><input title="hand-1-0" id="hand-input-1-0"  type="text" class="hand-input" maxlength="1" align="center"></td>
            <td class="hand-field"><input title="hand-1-1" id="hand-input-1-1"  type="text" class="hand-input" maxlength="1" align="center"></td>
            <td class="hand-field"><input title="hand-1-2" id="hand-input-1-2"  type="text" class="hand-input" maxlength="1" align="center"></td>
            <td class="hand-field"><input title="hand-1-3" id="hand-input-1-3"  type="text" class="hand-input" maxlength="1" align="center"></td>
            <td class="hand-field"><input title="hand-1-4" id="hand-input-1-4"  type="text" class="hand-input" maxlength="1" align="center"></td>
            <td class="hand-field"><input title="hand-1-5" id="hand-input-1-5"  type="text" class="hand-input" maxlength="1" align="center"></td>
            <td class="hand-field"><input title="hand-1-6" id="hand-input-1-6"  type="text" class="hand-input" maxlength="1" align="center"></td>
        </tr>
            </table>
    </div>
</div>
<div id="board"></div>


</body>
</html>
